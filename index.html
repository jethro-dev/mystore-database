    <title>Electronic Store</title>

<body>
    <div class="big-container">
        <div class="container text-center">
            <h1 class="py-4">myStore database <i class="fas fa-store"></i></h1>
        </div>

        <div class="d-flex justify-content-center">
            <form class="w-50">
                <input type="text" id="userid" readonly class="form-control" placeholder="ID" autocomplete="off">
                <input type="text" id="productName" class="form-control" placeholder="Product Name" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                    </div>
                    <div class="col">
                        <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">
                    </div>
                </div>
            </form>
        </div>

        <!-- Create, update, read, delete button -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" id="btn-create">Create</button>
            <button class="btn btn-outline-primary" id="btn-read">Read</button>
            <button class="btn btn-outline-warning" id="btn-update">Update</button>
            <button class="btn btn-outline-danger" id="btn-delete">Delete All</button>
        </div>

        <div class="container d-flex justify-content-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Seller</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
